<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar cita - Laboratorio Dental</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reservas.css') }}">
</head>
<body>

<div class="container">

    <h1>Reserva tu cita</h1>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Formulario de reserva -->
   <form method="POST">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora" required>

    <label for="servicio">Servicio:</label>
    <select id="servicio" name="servicio" required>
        <option value="">-- Selecciona un servicio --</option>
        <option value="Limpieza">Limpieza</option>
        <option value="Blanqueamiento">Blanqueamiento</option>
        <option value="Ortodoncia">Ortodoncia</option>
        <option value="Revisión general">Revisión general</option>
    </select>

    <button type="submit" class="btn">Confirmar reserva</button>
</form>

    <a href="/" class="back">← Volver al inicio</a>

    <!-- Galería de imágenes -->
    <section class="galeria-trabajos">
        <h2>Galería de trabajos</h2>
        <div class="imagenes-trabajos">
            <img src="{{ url_for('static', filename='media/trabajo1.jpg') }}" alt="Trabajo dental 1">
            <img src="{{ url_for('static', filename='media/trabajo2.jpg') }}" alt="Trabajo dental 2">
            <img src="{{ url_for('static', filename='media/trabajo3.jpg') }}" alt="Trabajo dental 3">
        </div>

        <!-- Videos -->
        <h2>Videos de procedimientos</h2>
        <div class="videos-trabajos">
            <video controls>
                <source src="{{ url_for('static', filename='media/video1.mp4') }}" type="video/mp4">
                Tu navegador no soporta video HTML5.
            </video>

            <video controls>
                <source src="{{ url_for('static', filename='media/video2.mp4') }}" type="video/mp4">
                Tu navegador no soporta video HTML5.
            </video>
        </div>
    </section>

</div>

</body>
</html>

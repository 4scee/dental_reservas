<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrativo - Laboratorio Dental</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <h1>Panel Administrativo</h1>
        <p>Gestión de reservas</p>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for r in reservas %}
                <tr>
                    <td>{{ r.id }}</td>
                    <td>{{ r.nombre }}</td>
                    <td>{{ r.fecha }}</td>
                    <td>{{ r.hora }}</td>
                    <td><a href="/eliminar/{{ r.id }}" class="delete">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="back">← Volver al inicio</a>
    </div>
</body>
</html>

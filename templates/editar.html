<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Reserva</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Reserva</h1>
        <form method="POST">
            <input type="text" name="nombre" value="{{ reserva.nombre }}" required>
            <input type="date" name="fecha" value="{{ reserva.fecha }}" required>
            <input type="time" name="hora" value="{{ reserva.hora }}" required>
            <input type="text" name="servicio" value="{{ reserva.servicio }}" required>
            <button type="submit" class="btn">Actualizar</button>
        </form>
        <a href="/reservas" class="btn-back">Volver</a>
    </div>
</body>
</html>
